<ion-content padding id="page5">  
  <div id="map" #map ></div>
  <form id="liveImages-form4">
    <ion-searchbar placeholder="" name="" id="liveImages-search1"></ion-searchbar>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button style="width:100%;" id="liveImages-button9" ion-button color="positive">
          <ion-icon name="sync"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-50>
        <button style="width:100%;" id="liveImages-button19" ion-button color="positive">
          <ion-icon name="information-circle" (click)="openModal()"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button id="liveImages-button10" ion-button outline color="positive" block (click)="submitImages()">
    Submit
  </button>
</ion-content>
