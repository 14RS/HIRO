<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sign up
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <form id="signUp-form6">
    <ion-list id="signUp-list3">
      <ion-item id="signUp-input3">
        <ion-label>
          First name
        </ion-label>
        <ion-input type="text" placeholder="" name="firstname"></ion-input>
      </ion-item>
      <ion-item id="signUp-input6">
        <ion-label>
          Last name
        </ion-label>
        <ion-input type="text" placeholder="" name="lastname"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:28px;" id="signUp-spacer4"></div>
    <ion-item id="signUp-input4">
      <ion-label>
        E-mail
      </ion-label>
      <ion-input type="email" placeholder="" name="email"></ion-input>
    </ion-item>
    <ion-item id="signUp-input5">
      <ion-label>
        Password
      </ion-label>
      <ion-input type="text" placeholder="" name="password"></ion-input>
    </ion-item>
    <ion-item name="terms" id="signUp-checkbox7">
      <ion-label>
        I agree with the terms & conditions applied.
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <button id="signUp-button16" ion-button color="positive" block on-click="goToPreferences()">
      Sign up
    </button>
  </form>
</ion-content>
